<div class="layout">
  <app-sidebar [isExpanded]="sidebarExpanded" (toggleSidebar)="sidebarExpanded = !sidebarExpanded"></app-sidebar>

  <div class="dashboard content" [ngClass]="{ 'sidebarExpanded': sidebarExpanded }">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <app-sidebar class="modile-sidebar d-none" [isExpanded]="sidebarExpanded"
                (toggleSidebar)="sidebarExpanded = !sidebarExpanded"></app-sidebar>
            </li>

            <li class="nav-item li-item">
              <form class="d-flex">
                <button class="btn btn-outline-success" type="submit"><i
                    class="fa-solid fa-magnifying-glass"></i></button>

                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              </form>
            </li>
            <li class="nav-item li-item">

              <a class="nav-link icon-header" href="#">
                <span class="number-icon">1</span>
                <i class="fa-solid fa-bell"></i>
              </a>
            </li>
            <li class="nav-item li-item">

              <a class="nav-link icon-header" href="#">
                <span class="number-icon">1</span>
                <i class="fa-solid fa-envelope"></i>
              </a>

          </ul>

        </div>
      </div>
    </nav>
  </div>
</div>
